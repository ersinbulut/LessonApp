<div *ngIf="teacher">
  <input [value]="teacher.teacherid" #id type="hidden" name="id">
<div class="form-group">
  <label for="name">Ad</label>
  <input [value]="teacher.name" #name type="text" class="form-control" name="name" placeholder="Adınız">
</div>
<div class="form-group">
  <label for="surname">Soyad</label>
  <input [value]="teacher.surname" #surname type="text" class="form-control" name="surname"  placeholder="Soyadınız">
</div>
<div class="form-group">
  <div class="custom-control custom checkbox">
    <input [checked]="teacher.isActive" #isActive type="checkbox" class="custom-control-input" id="isActive">
    <label for="isActive" class="custom-control-label" ></label>
  </div>
  <button class="btn btn-primary" (click)="UpdateTeacher(id.value,name.value,surname.value,isActive.checked);">Güncelle</button>
</div>
</div>
